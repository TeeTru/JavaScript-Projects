<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <script>
        //The "$" represents the jQuery syntaxt 
        $(document).ready(function(){
            //Calls the entire html document and displays the heading and paragraphs
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"    
            );
            //Turns paragraph 2 red
            $("#2").css({"color":"red"});
            //Hides the heading when paragraph 3 is clicked
            $("#3").click(function() {
                $('h1').hide();
            });
            //displays the text in the console when paragraph 1 is clicked
            $( "#1" ).click(function() {
            console.log( "You clicked a paragraph!" );
            });
            //Slowly hide paragraph 2
            $( "#2" ).hide( 5000 ); 
        });
      
    </script>
</body>
</html>
