<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/JavaScript_3.js"></script>
</head>
<style>
    body {
        opacity: 1;
        transition: 1s opacity;
    }

    body.fade-out {
        opacity: 0;
        transition: none;
    }
</style>
<body>
    <script>
        document.body.classList.add('fade-out');
    </script>
    <!-- HTML DATA ATTRIBUTE -->
    <ol> 
        <li data-family_relation ="father">Jose</li>
        <li data-family_relation ="mother">Gina</li>
        <li data-family_relation="sister">Shelissa</li>
    </ol>

    <h1 style="font-size:10vw;">State Capitals</h1>
    <h3>Click on a state to see the capital city!</h3>

    <ul>
        <li onclick="displayType(this)" id="Oregan"
            data-capital-type="Salem">Oregan</li>
        <li onclick="displayType(this)" id="Washington"
            data-capital-type="Olympia">Washington</li>
        <li onclick="displayType(this)" id="Utah"
            data-capital-type="Salt Lake City">Utah</li>
        <li onclick="displayType(this)" id="Colorado"
            data-capital-type="Denver">Colorado</li>   
    </ul>
</body>
</html>
